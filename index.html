<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop task</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <!------TASK 1------->

    <h1>Range of numbers</h1>

    <div class="container mt-5">

        <input type="number" class="box form-control mt-5" id="num1" placeholder="Starting Number">

        <input type="number" class="box form-control mt-4" id="num2" placeholder="Ending Number">

        <input type="text" class="box form-control mt-4" id="answer" placeholder="Answer"disabled>

        <button class="box btn btn-success mt-4" onclick="init()">Get Answer</button>

    </div>

    <hr>


    <!------TASK 2------->



    <div class="container mt-5">

        <h1>5th Table</h1>

        <div>

            <p class="box" id="table"></p>

        </div>

        <button onclick="table()" class="box btn btn-success mt-4">Get Answer</button>

    </div>

    <hr>



    <!------TASK 3------->



    <div class="container mt-5">

        <h1>Table</h1>

        <div>
            
            <input type="number" id="number1" class="box form-control mt-4" placeholder="Starting number">

            <input type="number" id="number2" class="box form-control mt-4" placeholder="Ending number">

            <input type="number" id="tables" class="box form-control mt-4" placeholder="Table Number">

            <P id="answers" class="box mt-4" placeholder="Anwser" disabled></p>

            <button onclick="tables()" class="box btn btn-success mt-4">Get Answer</button>

        </div>

    </div>

    <hr>

    <style>

        h1{

            text-align: center;

        }

        .box{

            margin-left: 30%;

            align-items: center;
 
            width: 500px;

        }

        button{

            width: 200px;

        }



    </style>

    <script>

        function init(){

            var result = "";

            var num1 = document.getElementById("num1").value;

            var num2 = document.getElementById("num2").value;

            for(var num=num1; num<=num2; num++){

                result += num+", " ;

                console.log(num);

            }

            document.getElementById("answer").value = result;

        }



        function table(){

            var result = "";

            var table = 5;

            for(var num=1; num<=10; num++){

                var num1 = num+"* " + table + "= "+ table*num;

                //console.log(num1);

                result = result + num1 +"<br>";

            }

            document.getElementById("table").innerHTML= result ;

        }


        function tables(){

            var start =document.getElementById("number1").value;

            var end = document.getElementById("number2").value;

            var table = document.getElementById("tables").value;

            var result ="";
                
            for(var num=start; num<=end; num++){

                ans = num +"* " +table +"= "+ num*table;

                result = result + ans +"<br>";

            }

            document.getElementById("answers").innerHTML = result;

        }

    </script>
    
</body>
</html>
